<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" type="text/css" href="navstyle.css">
      <link rel="stylesheet" type="text/css" href="footer.css">
  </head>
  
  <body>



    <div id="navbar">
      <nav class="sm-navbar">
        <div class="sm-logo">
          <a><img style="width:300px; height:70px;" src="images/logo.jpg"></a>
        </div>
        <ul class="sm-nav-menu">
          <li><a href="main.html" class="nav-links">Home</a></li>
          <li><a href="menu.html" class="nav-links">Menu</a></li>
          <li><a href="deals.html" class="nav-links">Deals</a></li>
          <li><a href="cart.html" class="nav-links">Cart</a></li>
          <li><a href="login.html" class="nav-links">Login/Register</a></li>
        </ul>
      </nav></div>






      <div class="borders"></div>
      <div style="height:30px;"></div>
    <main>
      <div class="basket">
        <div class="basket-module">
          <label for="promo-code"><b>Enter a coupon code:</b></label>
          <input id="promo-code" type="text" name="promo-code" maxlength="5" class="promo-code-field">
          <button class="promo-code-cta">Apply</button>
        </div>
        <div class="basket-labels">
          <ul>
            <li class="item item-heading">Item</li>
            <li class="price">Price</li>
            <li class="quantity">Quantity</li>
            <li class="subtotal">Subtotal</li>
          </ul>
        </div>
        <div class="basket-product">
          <div class="item">
            <div class="product-image">
              <img src="images/cart1.jpg" alt="Placholder Image 2" class="product-frame">
            </div>
            <div class="product-details">
              <h1><strong>Broiled Burger</strong></h1>
              <p>Product Number - 12345678</p>
            </div>
          </div>
          <div class="price">200</div>
          <div class="quantity">
            <input type="number" value="1" min="1" class="quantity-field">
          </div>
          <div class="subtotal">200</div>
          <div class="remove">
            <button>Remove</button>
          </div>
        </div>
        <div class="basket-product">
          <div class="item">
            <div class="product-image">
              <img src="images/cart2.jpg" alt="Placholder Image 2" class="product-frame">
            </div>
            <div class="product-details">
              <h1><strong></strong></h1>
              <h1><strong>5 Chicken wings</strong></h1>
              <p>Product Number - 987654321</p>
            </div>
          </div>
          <div class="price">300</div>
          <div class="quantity">
            <input type="number" value="1" min="1" class="quantity-field">
          </div>
          <div class="subtotal">300</div>
          <div class="remove">
            <button>Remove</button>
          </div>
        </div>
        <div class="basket-product">
            <div class="item">
              <div class="product-image">
                <img src="images/cart3.jpg" alt="Placholder Image 2" class="product-frame">
              </div>
              <div class="product-details">
                <h1><strong></strong></h1>
                <h1><strong>Regular Fries</strong></h1>
                <p>Product Number - 123123123</p>
              </div>
            </div>
            <div class="price">100</div>
            <div class="quantity">
              <input type="number" value="1" min="1" class="quantity-field">
            </div>
            <div class="subtotal">100</div>
            <div class="remove">
              <button>Remove</button>
            </div>
          </div>
      </div>
      <aside>
        <div class="summary">
          <div class="summary-total-items"><span class="total-items"></span> Items in your Cart </div>
          <div class="summary-subtotal">
            <div class="subtotal-title">Subtotal</div>
            <div class="subtotal-value final-value" id="basket-subtotal">600</div>
          </div>
          <div class="summary-delivery">
            <select name="delivery-collection" class="summary-delivery-selection">
                <option value="0" selected="selected">Choose delivery method</option>
               <option value="">Cash on Delivery</option>
               <option value="">Paypal</option>
               <option value="">Credit Card</option>
            </select>
          </div>
          <div class="summary-total">
            <div class="total-title">Total</div>
            <div class="total-value final-value" id="basket-total">600</div>
          </div>
          <div class="summary-checkout">
            <button class="checkout-cta"><a href="payment.html" style="text-decoration: none;"><span style="color:white">
              Go to Checkout</span></a></button>
          </div>
        </div>
      </aside>
    </main>
    <div style="height: 60px;"></div>
    <footer><div id="footer" class="borders"></div></footer>
  </body>
  
  </html>
